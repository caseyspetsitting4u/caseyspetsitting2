    body {

    header {
      background-color: #4d6d9a;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 0;
      list-style: none;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;

    }

    nav a:hover {
      color: #cfdff6;
    }

    .gallery {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 800px;
      margin: 2rem auto;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .contact-section {
      text-align: center;
      padding: 2rem 1rem;
    }

    .contact-info {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    footer {
      background-color: #e0e0e0;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .contact-info {
        font-size: 1rem;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
